            <h2>Time__<i class="fas fa-clock"></i></h2>
            <div class="clock">
                <div>
                 <h3><span id="hour">00</span>:<span id="min">00</span>:<span id="seconds">00</span>-<span id="ampm">AM</span>  </h3>   
                </div>
                <script>
                    var hr=document.getElementById('hour');   
                    var min=document.getElementById('min');                
                    var ses=document.getElementById('seconds');   
                    var ampm1=document.getElementById('ampm');   
                    function updateClock(){
                        var date=new Date();
                        h=date.getHours();
                        m=date.getMinutes();
                        s=date.getSeconds();
                        ampm2="AM";
                        if (h>12){
                            h=h-12;
                            ampm2="PM";
                        }
                        h=h<10?"0"+h:h;
                        m=m<10?"0"+m:m;
                        s=s<10?"0"+s:s;
            
                        hr.innerText=h;
                        min.innerText=m;
                        ses.innerText=s;
                        ampm1.innerText=ampm2;
                        setTimeout(updateClock,1000);
                    }
                    updateClock();
                </script>
